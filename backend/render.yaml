services:
  - type: web
    name: designxcel-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_SERVER
        fromDatabase:
          name: designxcel-db
          property: host
      - key: DB_USERNAME
        fromDatabase:
          name: designxcel-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: designxcel-db
          property: password
      - key: DB_DATABASE
        fromDatabase:
          name: designxcel-db
          property: database
      - key: SESSION_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: OTP_EMAIL_USER
        sync: false
      - key: OTP_EMAIL_PASS
        sync: false

databases:
  - name: designxcel-db
    plan: free
